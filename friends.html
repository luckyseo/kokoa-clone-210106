<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/174e63e1dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivce</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="clock">18:56</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/snowfox.png" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">
                        Ezzy
                    </h4>
                    <!--<h6 class="user-component__subtitle">
                        this text whatever
                    </h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs" id="toggle-arrow"></i>
            </div>
        </div>
        <div class="user-component" id="channel-content">
            <div class="user-component__column">
                <img src="img/snowfox.png" 
                class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">
                        Channel
                    </h4>
                    <!--<h6 class="user-component__subtitle">
                        this text whatever
                    </h6>-->
                </div>
            </div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
        </div>
    </main>
    

       <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="Chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link"  href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__alert"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
       </nav>
    <script src="js/app.js"></script>
    <script src="js/chevron.js"></script>
   <!--<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>-->
</body>
</html>
