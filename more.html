<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/174e63e1dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivce</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:56</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-expand fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
   
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/snowfox.png" 
                class="user-component__avatar "/>
                <div class="user-component__text">
                    <h4 class="user-component__title">
                        Ezzy
                    </h4>
                    <h6 class="user-component__subtitle">
                        +61 123-345-678
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                
            </div>
        </div>
        
        <div class="extra-app">
            <div class="extra-app__row">
                <div class="extra-app__box">
                    <i class="fa-regular fa-calendar-check fa-3x"></i>
                    <span>Calender</span>
                </div>
                <div class="extra-app__box">
                    <i class="fa-regular fa-hard-drive fa-3x"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="extra-app__box">
                    <i class="fa-regular fa-face-smile fa-3x"></i>
                    <span>Emoticons</span>
                </div>
                <div class="extra-app__box">
                    <i class="fa-solid fa-brush fa-3x"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="extra-app__row">
                <div class="extra-app__box">
                    <i class="fa-solid fa-comment-nodes fa-3x"></i>
                    <span>Account</span>
                </div>
                <div class="extra-app__box">
                    <i class="fa-regular fa-comments fa-3x"></i>
                    <span>Openchat</span>
                </div>
            </div>
        </div>

        <h2 class="Suggestion">Suggestions</h2>
    </main>
    

       <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="Chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link"  href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__alert"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
       </nav>

</body>
</html>
