<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa talk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column"></div>
            <span>No Serivce</span>
            <i class="fas fa-wifi"></i>
        <div class="status-bar__column"></div>
            <span>18:56</span>
        <div class="status-bar__column"></div>
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email. </p>
    </header>
    <form id="login-form">
       <input type="text" placeholder="Email or phone number"/>
       <input type="password" placeholder="Password"/>

       <button>Sign up</button>

    <a href="#">Find Kokoa account ot Password</a>
