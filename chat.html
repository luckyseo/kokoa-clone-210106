<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/174e63e1dc.js" crossorigin="anonymous"></script>
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivce</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="clock">18:56</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__icons">
            <a href="more.html"><i class="fa-solid fa-chevron-left fa-xl"></i></a>
        </div>
        <h1 class="screen-header__title">Me</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="chats">
     <div class="chat-date">
        <span>Saturday, November 11, 2024</span>
     </div>
     <div class="chat-columns">
        <div class="chat-column__others">
            <img src="img/cat.png"/>
            <div class="chat-column">
                <h4 class="sender">
                    Harry Styles
                </h4>
                <div class="chat-column__chat">
                    <span class="sentence">Hi</span>
                    <span class="sent_time">15:08</span>
                </div>
            </div>
        </div>
        <div class="chat-column__owner">
            <div class="chat-column__chat">
                <span class="sent_time">15:10</span>
                <span class="sentence">Heyyyy Harry</span>
            </div>
        </div>
     </div>

     <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>
    

    <script src = "js/app.js"></script>
   <!--<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>-->
</body>
</html>
